{% extends 'base.html' %}

{% block content %}
HomePage
{% for product in products.all %}
<div class="row pt-3">
    <div class="col-2" onclick="window.location='{% url 'detail' product.id %}';" style="cursor:pointer">
        <img src="{{product.icon.url}}" class="img-fluid" />
    </div>
    <div class="col-6">
        <h1 onclick="window.location='{% url 'detail' product.id %}';" style="cursor:pointer">{{product.title}}</h1>
        <p>{{product.summary}}</p>
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote{{product.id}}').submit()}"><button class="btn btn-primary btn-large btn-block"><span class="oi oi-caret-top"></span> Upvote
            {{product.votes_total}}</button></a>
    </div>

</div>
<form method ="POST" action="{% url 'upvote' product.id%}" id="upvote{{product.id}}">
    {%csrf_token%}
    <input type="hidden">
</form>
{% endfor %}
{% endblock %}
